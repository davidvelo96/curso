<!DOCTYPE html>
<html ng-app="MiPrimeraAPP">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controller.js"></script>
  </head>
  <body ng-controller="PrimerController">
    <input type="text" ng-model="nuevoComentario.comentario" />
    <br />
    <input type="text" ng-model="nuevoComentario.username" />
    <br />
    <button ng-click="agregarComentario()">Agregar comentario</button>
    <h3>Comentarios</h3>
    <ul>
      <li ng-repeat="c in coment">
        {{c.comentario}} - <strong>{{c.username}}</strong>
      </li>
    </ul>
  </body>
</html>
