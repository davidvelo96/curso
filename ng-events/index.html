<!DOCTYPE html>
<html ng-app>
  <head>
    <style>
        .hover{
            background-color: aqua;
        }
        .no-hover{
            background-color: red;
        }
    </style>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controller.js"></script>
  </head>
  <body >
   <button ng-mouseover="bandera = true" ng-mouseout="bandera = false" ng-class="{'hover' : bandera , 'no-hover' : !bandera}">
    hover me
   </button> <span ng-show="bandera">click me</span>
   <br>
   {{bandera | json}}
  </body>
</html>
