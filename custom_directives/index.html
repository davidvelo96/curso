<!DOCTYPE html>
<html ng-app="CustomDirective">
  <head>
    <style>
      .circular {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        display: inline-block;
      }
    </style>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"
    />
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <input
      type="text"
      my-autocomplete="repos"
      placeholder="Buscar repos"
    /><button ng-click="main_repo = null">limpiar</button>
    <ul class="no-list">
      <li
        ng-repeat="repo in posts"
        ng-hide="main_repo && main_repo != repo.name"
      >
        <div class="circular" back-Img="{{repo.owner.avatar_url}}"></div>
        <h1>{{repo.name}}</h1>
      </li>
    </ul>
  </body>
</html>
